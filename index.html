<!DOCTYPE html>
<html>
  <head>
    <script>
      window.onload = function () {
        const userAgent =
          navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) {
          window.location.href =
            "https://play.google.com/store/apps/details?id=com.petsuldelivery.app";
        } else if (/iPad|iPhone|iPod/.test(userAgent)) {
          window.location.href =
            "https://apps.apple.com/us/app/petsul-delivery/id1587208954";
        }
      };
    </script>
  </head>
  <body></body>
</html>
